<style>
    .back {
        padding-top: 8px;
        padding-bottom: 8px;
        margin-right: 8px;
    }
    .page {
        margin-left: 4px;
        margin-right: 4px;
        font-size: 18px;
    }
    .next {
        margin-left: 8px;
        padding-top: 8px;
        padding-bottom: 8px;
    }
    
    .stretch {
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition:  padding-top 1s,
            padding-bottom 1s,
            padding-left 1s,
            padding-right 1s;
            
    }
    .stretch:hover {
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 40px;
        padding-right: 40px;
    }

    .shadow {
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        box-shadow: 2px 2px 2px rgba(0,0,0, 0.315);
    }
    .shadow:active {
        margin-top: 2px;
        margin-left: 2px;
        box-shadow: none;
    }

    .num {
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-right: 8px;
        margin-left: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
    }
    .num:hover {
        padding-left: 24px;
        padding-right: 24px;
        margin-right: 0px;
        margin-left: 0px;
    }
</style>



<button class="back">
    Back
</button>
